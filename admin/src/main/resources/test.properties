# 讯飞AI服务配置
# 请在讯飞开放平台 https://www.xfyun.cn/ 获取以下配置信息

# 基础配置
appId=your_app_id_here
apiKey=your_api_key_here
apiSecret=your_api_secret_here

# 实时语音转写配置
rtaAPIKey=your_rta_api_key_here

# 语音转写配置
lfasrSecretKey=your_lfasr_secret_key_here

# 星火大模型配置
sparkBatchKey=your_spark_batch_key_here
sparkApiPassword=your_spark_api_password_here

# MAAS服务配置
maasApiKey=your_maas_api_key_here
maasResourceId=your_maas_resource_id_here
maasModelId=your_maas_model_id_here

# 注意：
# 1. 请将上述配置中的占位符替换为您在讯飞开放平台申请的真实配置
# 2. 不同的服务需要申请对应的权限和配置
# 3. 请妥善保管您的密钥信息，不要泄露给他人